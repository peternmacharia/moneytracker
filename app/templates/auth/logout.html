{% extends "shared/loginlayout.html" %}
{% block title %} {{ title }} {% endblock %}
{% block content %}
<div class="container text-center">

    <div class="row justify-content-center align-content-center">

        <div class="col-md-4">
            <div class="card shadow rounded-5">
                <div class="card-body">
                    <img src="{{url_for('static', filename='images/icon.png')}}" class="img-fluid card-img-top" style="max-width: 200px; max-height: 200px;" alt="icon">
                    <h4 class="card-title text-uppercase mb-3">LOGGED-OUT</h4>
                    <hr>
                    <section class="loginform" name="loginform">
                        <p class="card-text mb-3">
                            <h5><strong>You will be Redirected in 10secs...</strong></h5>
                        </p>
                        <hr>
                        <div class="mb-3">
                            <a class="btn btn-success block-button rounded-5" href="{{ url_for ('auth.login') }}">Login</a>
                        </div>
                    </section>
                </div>
            </div>
        </div>

    </div>
</div>

<script>
    // Redirect after 10 seconds
    setTimeout(function () {
        window.location.href = "{{ url_for('index') }}";
    }, 10000);
</script>

{% endblock%}
