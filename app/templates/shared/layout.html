
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SWaT - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='webstyle.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
  </head>
  <body>
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg shadow navbar-light" style="background-color: #D7E6E6;">
        <div class="container">
          <a class="navbar-brand p-3" href=""><img src="{{url_for('static', filename='images/icon.png')}}" class="img-fluid" style="max-width: 100px; max-height: 100px;"></a>
          <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav nav-underline me-auto mb-lg-0 mb-3">
              <li class="nav-item">
                <a class="nav-link" href="#productSection">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#whyusSection">Why Us?</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#pricingSection">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contactusSection">Contact Us</a>
              </li>
            </ul>
            <ul class="navbar-nav">
              {% if current_user.is_authenticated %}
              <li class="nav-item">
                <span class="nav-link">Welcome, {{ current_user.username }} &nbsp;</span>
              </li>
              <li class="nav-item">
                <a class="btn btn-dark rounded-5" href="{{ url_for ('auth.logout') }}"><i class="bi bi-power"></i>&nbsp; Logout</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="btn btn-dark" href="{{ url_for ('auth.login') }}">Login</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="main">
      {% block content %}
      {% endblock %}
    </div>

    <footer class="footer border-top">
      <div class="text-center mb-3">
        2025 &copy; SMART WATER TRACKER - All Rights Reserved
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='site.js') }}"></script>
  </body>
</html>
